name: Deploy Admin

on:
  push:
    branches:
      - main
    paths:
      - 'apps/admin/**'
      - 'packages/shared-types/**'
      - '.github/workflows/deploy-admin.yml'

concurrency:
  group: deploy-admin
  cancel-in-progress: true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      admin-changed: ${{ steps.changes.outputs.admin }}
      types-changed: ${{ steps.changes.outputs.types }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "^apps/admin/"; then
            echo "admin=true" >> $GITHUB_OUTPUT
          else
            echo "admin=false" >> $GITHUB_OUTPUT
          fi
          
          if git diff --name-only HEAD~1 HEAD | grep -q "^packages/shared-types/"; then
            echo "types=true" >> $GITHUB_OUTPUT
          else
            echo "types=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.admin-changed == 'true' ||
      needs.detect-changes.outputs.types-changed == 'true'
    environment: go_daddy
    runs-on: ubuntu-latest

    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      HOST: ${{ secrets.ADMIN_SERVER_IP }}
      REMOTE_DIR: /var/www/bambucamp-admin

    steps:
      - name: Initialize Deploy
        env:
          SLACK_OK: "üöÄ Initialize deploy of *Bambucamp Admin* to Digital Ocean VPS"
        run: |
          set -euo pipefail
          echo "${SLACK_OK}"
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"'"${SLACK_OK}"'"}' "$SLACK_WEBHOOK_URL" \
            || { echo "Slack notify failed (init). Continuing..."; }

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        env:
          SLACK_OK: "‚úÖ Installing Dependencies completed"
          SLACK_ERR: "‚ùå Installing Dependencies failed"
        run: |
          set -euo pipefail
          echo "Installing dependencies..."
          cd apps/admin
          npm ci \
            && curl -X POST -H 'Content-type: application/json' \
                 --data '{"text":"'"${SLACK_OK}"'"}' "$SLACK_WEBHOOK_URL" \
            || { curl -X POST -H 'Content-type: application/json' \
                 --data '{"text":"'"${SLACK_ERR}"'"}' "$SLACK_WEBHOOK_URL"; exit 1; }

      - name: Create .env file
        env:
          SLACK_OK: "‚úÖ Created .env file"
          SLACK_ERR: "‚ùå Failed creating .env file"
        run: |
          set -euo pipefail
          cd apps/admin
          {
            echo VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }}
            echo VITE_BACKEND_PUBLIC_URL=${{ secrets.VITE_BACKEND_PUBLIC_URL }}
            echo VITE_ENVIRONMENT=${{ secrets.VITE_ENVIRONMENT }}
          } >> .env \
          && curl -X POST -H 'Content-type: application/json' \
               --data '{"text":"'"${SLACK_OK}"'"}' "$SLACK_WEBHOOK_URL" \
          || { curl -X POST -H 'Content-type: application/json' \
               --data '{"text":"'"${SLACK_ERR}"'"}' "$SLACK_WEBHOOK_URL"; exit 1; }

      - name: Build
        env:
          SLACK_OK: "‚úÖ Building React App (Vite) finished"
          SLACK_ERR: "‚ùå Build failed"
        run: |
          set -euo pipefail
          cd apps/admin
          npm run build \
            && curl -X POST -H 'Content-type: application/json' \
                 --data '{"text":"'"${SLACK_OK}"'"}' "$SLACK_WEBHOOK_URL" \
            || { curl -X POST -H 'Content-type: application/json' \
                 --data '{"text":"'"${SLACK_ERR}"'"}' "$SLACK_WEBHOOK_URL"; exit 1; }

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host key to known hosts
        env:
          SLACK_OK: "‚úÖ SSH known_hosts configured for ${{ env.HOST }}"
          SLACK_ERR: "‚ùå SSH known_hosts setup failed for ${{ env.HOST }}"
        run: |
          set -euo pipefail
          ssh-keyscan "$HOST" >> ~/.ssh/known_hosts \
            && curl -X POST -H 'Content-type: application/json' \
                 --data '{"text":"'"${SLACK_OK}"'"}' "$SLACK_WEBHOOK_URL" \
            || { curl -X POST -H 'Content-type: application/json' \
                 --data '{"text":"'"${SLACK_ERR}"'"}' "$SLACK_WEBHOOK_URL"; exit 1; }

      - name: Create the deployment directory if not exists
        env:
          SLACK_OK: "‚úÖ Ensured deployment directory exists on server"
          SLACK_ERR: "‚ùå Failed creating deployment directory on server"
        run: |
          set -euo pipefail
          ssh root@"$HOST" "mkdir -p $REMOTE_DIR" \
            && curl -X POST -H 'Content-type: application/json' \
                 --data '{"text":"'"${SLACK_OK}"'"}' "$SLACK_WEBHOOK_URL" \
            || { curl -X POST -H 'Content-type: application/json' \
                 --data '{"text":"'"${SLACK_ERR}"'"}' "$SLACK_WEBHOOK_URL"; exit 1; }

      - name: Deploy (upload dist)
        env:
          SLACK_OK: "‚úÖ Admin App Deployed Successfully :react: :typescript:"
          SLACK_ERR: "‚ùå Deploy failed during upload"
        run: |
          set -euo pipefail
          scp -r apps/admin/dist/* root@"$HOST":"$REMOTE_DIR"/ \
            && curl -X POST -H 'Content-type: application/json' \
                 --data '{"text":"'"${SLACK_OK}"'"}' "$SLACK_WEBHOOK_URL" \
            || { curl -X POST -H 'Content-type: application/json' \
                 --data '{"text":"'"${SLACK_ERR}"'"}' "$SLACK_WEBHOOK_URL"; exit 1; }

      - name: Notify final failure
        if: ${{ failure() }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"üö® *Admin Deployment failed* ‚Äî check the step above for the exact error."}' "$SLACK_WEBHOOK_URL"
